layout: page
title: Dates
permalink: /dates
comments: false
---
<div class="card-columns">

{% for date in site.dates %}
  <div class="card" style="width: 18rem; {% if date.margin-left == true %} margin-left: 4rem; {% endif %} margin-right: 4rem;">
   <img class="card-img-top" src="{{date.image}}" alt="{{date.alt}}">
   <div class="card-body">
     <b><h5 class="card-title">{{date.title}}</h5></b>
     <p class="card-text">{{date.info}}</p>
   </div>
  </div>
{% endfor %}

</div>
