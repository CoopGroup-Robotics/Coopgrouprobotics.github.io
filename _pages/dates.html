---
layout: page
title: Dates
permalink: /dates
comments: false
---
<div class="row row-cols-1 row-cols-md-4">
{% for date in site.dates %}
<div class="col mb-4" style="margin-left: 4rem; margin-right: 4rem;>
  <div class="card" style="width: 18rem;">
   <img class="card-img-top" src="{{date.image}}" alt="{{date.alt}}">
   <div class="card-body">
     <b><h5 class="card-title">{{date.title}}</h5></b>
     <p class="card-text">{{date.info}}</p>
   </div>
  </div>
</div>
 
{% endfor %}
</div>
